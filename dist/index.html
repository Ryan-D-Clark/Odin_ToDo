<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/5c30b5e5d4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="form-container">
        <form action="/" id="form-popup">
            <h1 id="form-title">Create A New Project</h1>

            <label for="email"><b>Project Title</b></label>
            <br>
            <input type="text" placeholder="Enter Email" name="email" required>
            <br>
            <label for="psw"><b>Priority</b></label>
            <br>
            <input type="password" placeholder="Enter Password" name="psw" required>
            <br>
            <label for="due-date"><b>Due Date</b></label>
            <br>
            <input type="date" name="due-date" required>
        </form>
    </div>

    <div id="nav">
        <div id="burger"><i id="burger-icon" class="fa-solid fa-bars" style="color: #ffffff;"></i></div>
        <div id="title">To-Do</div>
        <i id="plus" class="fa-solid fa-plus" style="color: #ffffff;"></i>
        <i id="refresh" class="fa-solid fa-rotate-right" style="color: #ffffff;"></i>
    </div>

    <div id="side-nav">
        <div class="side-title" id="side-home"><h2>Home</h2></div>
        <div class="side-title" id="side-today"><h2>Today</h2></div>
        <div class="side-title" id="side-weekly"><h2>Weekly</h2></div>
        <div class="side-title" id="side-tasks"><h2>All Tasks</h2></div>
    </div>

    <main id="content">
        <div id="home-title">All Projects</div>
        <div id="stat-container">
            <div class="stat" id="to-do">
                <p class="stat-title">To Do</p>
                <div class="projects-container">
                    <div class="project">Test</div>
                    <div class="project">Test</div>
                </div>
            </div>
            <div class="stat" id="doing">
                <p class="stat-title">Doing</p>
                <div class="projects-container">
                    <div class="project">Test</div>
                    <div class="project">Test</div>
                </div>
            </div>
            <div class="stat" id="completed">
                <p class="stat-title">Completed</p>
                <div class="projects-container">
                    <div class="project">Test</div>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
