<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <script src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/5c30b5e5d4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        
    <dialog id="project-form">
        <h2 id="form-title">Set up a new project</h2>

        <label for="pname">Project Name:</label>
        <input type="text" id="pname" name="pname"><br><br>

        <label for="ppriority">Project Priority:</label>
        <select name="ppriority" id="ppriority">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>

        <label for="pdate">Due Date:</label>
        <input type="date" id="pdate" name="pdate"><br><br>

        <label for="pdescription">Description:</label><br>
        <input type="textarea" id="pdescription" name="pdescription"><br><br>

        <fieldset id="task-container">
            <legend>Tasks</legend>
            <div id="task-creator">
                <input maxlength="40" type="text" id="task-name" placeholder="Name..">
                <button id="task-add">Add</button>
            </div>
            <ul id="task-list">

            </ul>
        </fieldset>

        <br>

        <button id="form-close" autofocus>Close</button>
        <button id="create-project">Create</button>
    </dialog>


    <div id="nav">
        <div id="burger"><i id="burger-icon" class="fa-solid fa-bars" style="color: #ffffff;"></i></div>
        <div id="title">To-Do</div>
        <i id="plus" class="fa-solid fa-plus" style="color: #ffffff;"></i>
        <i id="refresh" class="fa-solid fa-rotate-right" style="color: #ffffff;"></i>
    </div>

    <div id="side-nav">
        <div class="side-title" id="side-projects"><h2>All Projects</h2></div>
        <div class="side-title" id="side-today"><h2>Today</h2></div>
        <div class="side-title" id="side-weekly"><h2>Weekly</h2></div>
        <div class="side-title" id="side-tasks"><h2>All Tasks</h2></div>
    </div>

    <main id="content">
        <h1 id="content-title">All Projects</h1>
        <div id="content-container">
            
        </div>
    </main>

</body>
</html>
